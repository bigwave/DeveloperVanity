<html>
<head>
    <script type="text/javascript">
        if (window.external.Notify) {
            window.console = {
                log: function (str) { window.external.Notify(str); }
            };

            // output errors to console log
            window.onerror = function (e) {
                console.log("window.onerror ::" + JSON.stringify(e));
            };

            console.log("Installed console !");
        }
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="content/jquery.mobile-1.4.0.css" />
    <script src="scripts/jquery-2.1.0.js"></script>
    <script type="text/javascript">
        function doInit() {
            console.log('Cordova and Mobile Jquery are both ready');
            mozillaData.getAddonData('RemoteLiveReload');
            mozillaData.getAddonData('ToggleFullHeaders');
        };
        var dd = $.Deferred();
        var jqd = $.Deferred();
        $.when(dd, jqd).done(doInit);
        $(document).bind('mobileinit', function () {
            $.mobile.support.cors = true;
            $.mobile.allowCrossDomainPages = true;
            jqd.resolve();
        });
    </script>
    <script src="scripts/jquery.mobile-1.4.0.js"></script>
    <title>Hello World</title>
</head>

    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <ul id="outputDiv" data-role="listview">
                <li>test</li>
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">

          
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/mozilla.js"></script>
        <script type="text/javascript">
            app.initialize();

            if (navigator.userAgent.match(/(Chrome\/33\.0\.1750\.154)/)) {
                console.log('I am Chrome');
                app.onDeviceReady();
            };
            if (navigator.userAgent == 'Mozilla/5.0 (Windows NT 6.3; WOW64; Trident/7.0; .NET4.0E; .NET4.0C; .NET CLR 3.5.30729; .NET CLR 2.0.50727; .NET CLR 3.0.30729; rv:11.0) like Gecko') {
                console.log('I am IE');
                app.onDeviceReady();
            };
            if (navigator.userAgent.match(/Mozilla/)) {
                console.log('I am IE');
                app.onDeviceReady();
            };
        </script>
    </body>
</html>
